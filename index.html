<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <div class="appBar">
      <div class="logo">
        Tienda
      </div>
      <div class="categories">
        categor√≠a 1
      </div>
      <div class="shoppingCart">
        Cart
      </div>
    </div>
    <div class="itemsWrapper" id="response">
      <!--Items are rendered here-->
    </div>
  </div>

  <form id="form" onsubmit="event.preventDefault();send();">
    <input type="text" id="a"/>
    <button type="submit">Submit</button>
  </form>
  <script type="text/javascript">
    (function send(){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://localhost/sistema/cgi-bin/productos.pl', true);
      xhr.onreadystatechange = function() { // Call a function when the state changes.
        if (xhr.readyState === XMLHttpRequest.DONE) {
          document.getElementById('response').innerHTML = xhr.response;
        }
      }
      xhr.setRequestHeader(
        'Content-Type', 
        'application/x-www-form-urlencoded'
      );
      xhr.send();
    })();
  </script>
  <script src="js/index.js?newversion"></script>
</body>
</html>
